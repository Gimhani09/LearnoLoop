<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Sharing Ideas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Skill Sharing Ideas</h1>
        
        <!-- Create Idea Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Share Your Skill Idea</h5>
            </div>
            <div class="card-body">
                <form id="ideaForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>                <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="media" class="form-label">Upload Media (Image or Video)</label>
                        <input type="file" class="form-control" id="media" accept="image/*,video/*">
                        <div class="form-text">Upload an image or video to enhance your idea.</div>
                    </div>
                    <div class="mb-3" id="mediaPreviewContainer" style="display: none;">
                        <label class="form-label">Media Preview</label>
                        <div id="mediaPreview" class="border rounded p-2 text-center">
                            <!-- Preview will be shown here -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Share Idea</button>
                </form>
            </div>
        </div>
        
        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search ideas...">
                    </div>
                    <div class="col-md-4">                        <select id="sortOptions" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="mostLiked">Most Liked</option>
                            <option value="titleAZ">Title (A-Z)</option>
                            <option value="titleZA">Title (Z-A)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ideas Container -->
        <div id="ideasContainer" class="row">
            <!-- Ideas will be populated here -->
            <div class="col-12 text-center" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Edit Idea Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Edit Skill Sharing Idea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="editId">
                            <div class="mb-3">
                                <label for="editTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="editTitle" required>
                            </div>                            <div class="mb-3">
                                <label for="editDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editMedia" class="form-label">Upload Media (Image or Video)</label>
                                <input type="file" class="form-control" id="editMedia" accept="image/*,video/*">
                                <div class="form-text">Upload a new image or video, or leave empty to keep the current media.</div>
                            </div>
                            <div class="mb-3" id="editMediaPreviewContainer">
                                <label class="form-label">Current Media</label>
                                <div id="editMediaPreview" class="border rounded p-2 text-center">
                                    <!-- Current media will be shown here -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="saveEditButton" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this idea? This action cannot be undone.</p>
                        <input type="hidden" id="deleteId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
